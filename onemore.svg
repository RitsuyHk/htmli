<svg xmlns="http://www.w3.org/2000/svg" width="3000" height="2000" viewBox="0 0 300 200">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f0f0f0" />

    <!-- Login Box -->
    <rect x="500" y="500" width="2000" height="1000" fill="#fff" stroke="#333" stroke-width="2" />

    <!-- Login Form Elements -->
    <text x="125" y="800" font-size="160" text-anchor="middle">Login</text>
    <rect x="80" y="900" width="140" height="250" fill="#eee" stroke="#999" stroke-width="1" />
    <text x="100" y="1080" font-size="140" fill="#333">Username</text>

    <rect x="80" y="1200" width="1400" height="250" fill="#eee" stroke="#999" stroke-width="1" />
    <text x="100" y="1380" font-size="140" fill="#333">Password</text>

    <rect x="110" y="1600" width="800" height="300" fill="#007bff" stroke="#007bff" stroke-width="2" />
    <text x="150" y="1800" font-size="160" fill="#fff" text-anchor="middle">Submit</text>
</svg>

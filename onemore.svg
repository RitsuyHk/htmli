<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f0f0f0" />

    <!-- Login Box -->
    <rect x="100" y="100" width="600" height="400" fill="#fff" stroke="#333" stroke-width="2" />

    <!-- Login Form Elements -->
    <text x="400" y="180" font-size="32" text-anchor="middle">Login</text>
    <rect x="200" y="220" width="400" height="50" fill="#eee" stroke="#999" stroke-width="1" />
    <text x="250" y="260" font-size="24" fill="#333">Username</text>

    <rect x="200" y="300" width="400" height="50" fill="#eee" stroke="#999" stroke-width="1" />
    <text x="250" y="340" font-size="24" fill="#333">Password</text>

    <rect x="300" y="440" width="200" height="60" fill="#007bff" stroke="#007bff" stroke-width="2" />
    <text x="400" y="480" font-size="32" fill="#fff" text-anchor="middle">Submit</text>
</svg>

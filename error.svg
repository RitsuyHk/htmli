<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- Error message box -->
  <rect x="100" y="100" width="80%" height="200" fill="#f7f7f7" stroke="#ccc" stroke-width="2" rx="10" ry="10"/>
  <!-- Error message text: "We moved, Please go to" -->
  <text x="50%" y="150" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">We moved, Please go to</text>
  <!-- Link to example.com -->

  <text x="50%" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="blue">example.com</text>
 
</svg>

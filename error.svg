<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
  <!-- Create a semi-transparent background -->
  <rect width="100%" height="100%" fill="black" opacity="0.5"/>
  <!-- Create the error message box -->
  <rect x="50" y="50" width="300" height="100" fill="white" stroke="red" stroke-width="2" rx="10" ry="10"/>
  <!-- Add the text "We moved, Please go to" -->
  <text x="200" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="black">We moved, Please go to</text>
  <!-- Add the text "example.com" in blue with a hyperlink -->
  <a xlink:href="http://example.com">
    <text x="200" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="blue">example.com</text>
  </a>
</svg>

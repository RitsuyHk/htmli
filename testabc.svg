<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- SVG content -->
  <rect x="0" y="0" width="800" height="600" fill="#f0f0f0" />
  <circle cx="400" cy="300" r="200" fill="#3498db" />

  <!-- HTML content -->
  <foreignObject x="200" y="250" width="400" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: Arial;">
      <h1>Welcome to My Website!</h1>
      <p>This is a sample webpage built using SVG.</p>
      <button style="padding: 10px 20px; background-color: #2ecc71; color: #fff; border: none; border-radius: 5px;">
        Click Me
      </button>
    </div>
  </foreignObject>

  <!-- CSS styles -->
  <style type="text/css">
    text { fill: #fff; font-size: 24px; }
  </style>

  <!-- SVG text -->
  <text x="50" y="50">SVG Text Example</text>
</svg>
